<div id='map'></div>

<script>
	var cities = L.layerGroup();

	L.marker([-6.208725, 106.733784]).bindPopup('This is Littleton, CO.').addTo(cities),
    L.marker([-6.198899, 106.732872]).bindPopup('This is Denver, CO.1').addTo(cities),
    L.marker([-6.210995, 106.737663]).bindPopup('Lawson Meruya Selatan').addTo(cities),
    L.marker([-6.209325, 106.737822]).bindPopup('Alfamart Meruya Selatan 2').addTo(cities),
    L.marker([-6.212557, 106.737631]).bindPopup('METRONTEN-Meruya').addTo(cities),
    L.marker([-6.214758, 106.736702]).bindPopup('Indomaret Saaba Raya').addTo(cities),
    L.marker([-6.214990, 106.736616]).bindPopup('Alfamart Saaba Raya').addTo(cities),
    L.marker([-6.209683, 106.737731]).bindPopup('Bywi Futsal').addTo(cities),
    L.marker([-6.213272, 106.737770]).bindPopup('Aik Kopi').addTo(cities),
    L.marker([-6.210107, 106.737662]).bindPopup('Indomaret Meruya Selatan').addTo(cities),
    L.marker([-6.211131, 106.737889]).bindPopup('Alfamart Meruya Selatan 5').addTo(cities),
	L.marker([-6.214531, 106.737631]).bindPopup('Kedai Kopi Bubuk Jakarta').addTo(cities)
	L.marker([-6.214046, 106.737875]).bindPopup('Baso Aci Akang Meruya').addTo(cities)
	L.marker([-6.214738, 106.737563]).bindPopup('DBesto Meruya').addTo(cities)
	L.marker([-6.214842, 106.736195]).bindPopup('DIHONJE.IN').addTo(cities)
	L.marker([-6.206183, 106.738437]).bindPopup('Baskopt Cofffetea').addTo(cities)
	L.marker([-6.208574, 106.730525]).bindPopup('Alfamart Kavling DKI').addTo(cities)
	L.marker([-6.208192, 106.730051]).bindPopup('Bakmi Bangka Kavling DKI').addTo(cities)
	L.marker([-6.210954, 106.729013]).bindPopup('Pecel Lele Gilar-Gilar').addTo(cities)
	L.marker([-6.210426, 106.733959]).bindPopup('Mama John Bakery').addTo(cities)


	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var map = L.map('map', {
		center: [-6.208725, 106.733784],
		zoom: 13,
		layers: [grayscale, cities]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Cities": cities
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>
